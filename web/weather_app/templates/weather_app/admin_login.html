{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Weather Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            color: #eaf2ff;
        }

        .video-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            overflow: hidden;
        }
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 20% 20%, rgba(13, 110, 253, 0.18), transparent 35%),
                        radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.12), transparent 30%),
                        linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.9));
        }

        .admin-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
        }

        .admin-card {
            width: 100%;
            max-width: 420px;
            border-radius: 22px;
            padding: 32px 28px 28px;
            background: rgba(15, 23, 42, 0.82);
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.65);
            border: 1px solid rgba(148, 163, 184, 0.45);
            color: #e5ecff;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(37, 99, 235, 0.15);
            color: #bfdbfe;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 14px;
            margin-bottom: 6px;
            text-align: center;
        }

        .admin-subtitle {
            font-size: 0.9rem;
            color: #cbd5f5;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #e5ecff;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.75);
            border-color: rgba(148, 163, 184, 0.7);
            color: #e5ecff;
        }
        .form-control::placeholder {
            color: rgba(148, 163, 184, 0.9);
        }
        .form-control:focus {
            background: rgba(15, 23, 42, 0.95);
            color: #ffffff;
            border-color: rgba(59, 130, 246, 0.95);
            box-shadow: 0 0 0 0.16rem rgba(59, 130, 246, 0.5);
        }

        .btn-admin {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            color: #e5ecff;
            font-weight: 600;
            letter-spacing: 0.02em;
            padding-block: 0.65rem;
            border-radius: 999px;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.45);
        }
        .btn-admin:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            color: #ffffff;
        }

        .admin-footer a {
            color: #bfdbfe;
            text-decoration: none;
        }
        .admin-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="video-bg">
    <video autoplay muted loop playsinline>
        <source src="{% static 'background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div class="overlay"></div>

<div class="admin-wrapper">
    <div class="admin-card">
        <div class="text-center mb-3">
            <span class="admin-badge">
                üîê Admin access
            </span>
        </div>

        <h1 class="admin-title">Admin Login</h1>
        <p class="admin-subtitle">
            Sign in with your administrator credentials to manage the weather system.
        </p>

        {% if error %}
            <div class="alert alert-danger py-2 small mb-3">{{ error }}</div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            <button type="submit" class="btn btn-admin w-100 mt-2">
                Sign in as Admin
            </button>
        </form>

        <div class="admin-footer mt-4 text-center">
            <a href="{% url 'home' %}">&larr; Back to Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
